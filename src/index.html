<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="font-fontname bg-red-400 h-screen">
      <div class="main-area flex h-screen items-center justify-center gap-20">
        <section class="text-section w-[350px]">
          <h1 class="text-4xl font-semibold text-white mb-4">
            Learn to code by watching others
          </h1>
          <p class="text-[10px] text-white">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </section>
        <section class="form-section">
          <button
            class="try-button bg-violet-600 rounded-md mb-6 py-3 container text-white text-[10px] shadow-[0_5px_2px_0px_rgba(0,0,0,0.2)]"
          >
            <span class="font-semibold">Try it free 7 days </span>then Â£20/mo.
            thereafter
          </button>
          <form
            class="bg-white p-8 rounded-lg shadow-[0_7px_2px_0px_rgba(0,0,0,0.2)] w-[350px]"
          >
            <div class="input-box grid">
              <input
                type="text"
                placeholder="First Name"
                class="mb-3 p-2 text-[8px] text-gray-800 placeholder-gray-500 font-semibold h-9 px-5 border rounded-md"
              />
              <input
                type="text"
                placeholder="Last Name"
                class="mb-3 p-2 text-[8px] text-gray-800 placeholder-gray-500 font-semibold h-9 px-5 border rounded-md"
              />
              <input
                type="text"
                placeholder="Email Address"
                class="mb-3 p-2 text-[8px] text-gray-800 placeholder-gray-500 font-semibold h-9 px-5 border rounded-md"
              />
              <input
                type="text"
                placeholder="Password"
                class="mb-3 p-2 text-[8px] text-gray-800 placeholder-gray-500 font-semibold h-9 px-5 border rounded-md"
              />
            </div>
            <button
              class="bg-green-500 rounded-md mb-2 py-3 container text-white text-[10px] font-semibold"
            >
              CLAIM YOUR FREE TRIAL
            </button>
            <p class="text-gray-400 text-[8px] text-center">
              By clicking the button you are agreeing to our
              <span class="text-red-400">terms and services</span>
            </p>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
